apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /monitoring
        pathType: Prefix
        backend:
          service:
            name: prometheus-stack-grafana
            port:
              number: 9001
